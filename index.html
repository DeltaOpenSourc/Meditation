<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таймер релаксации</title>
  <style>
    body {
      background-color: rgb(73, 73, 73);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 4rem;
      color: #268dee;
      font-weight: 700;
      text-align: center;
      margin: 40px auto 20px;
      width: fit-content;
      padding: 20px 40px;
      border: 4px solid #268dee;
      border-radius: 15px;
      background: linear-gradient(135deg, #e0f0ff 0%, #a0c8ff 100%);
      box-shadow: 0 8px 15px rgba(38, 141, 238, 0.3);
      user-select: none;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      background-color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #268dee;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="timer">0;00</h1>

  <div class="btn-container">
    <button id="stopBtn">Стоп</button>
    <button onclick="location.href='index.html'">Назад</button>
  </div>

  <script>
    const time = document.getElementById('timer');


    let min = 0;
    let sec = 0;

    function timer() {
      sec++;
      if (sec === 60) {
        sec = 0;
        min++;
      }
      time.textContent = min + ":" + sec;
      timerId = setTimeout(timer, 1000);
    }

    timer();

  </script>
</body>
</html>
