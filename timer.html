<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер релаксации</title>
  <style>
    #timer {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 4rem;
      color: #268dee;
      font-weight: 700;
      text-align: center;
      margin: 100px auto;
      width: fit-content;
      padding: 20px 40px;
      border: 4px solid #268dee;
      border-radius: 15px;
      background: linear-gradient(135deg, #e0f0ff 0%, #a0c8ff 100%);
      box-shadow: 0 8px 15px rgba(38, 141, 238, 0.3);
      user-select: none;
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="timer"></h1>
  <script>
    var time = document.getElementById('timer')
    var min = 0;
    var sec = 0;

    function timer(){
      sec++;
      if(sec==60){
        sec=sec-60
        min++;
      }
      time.textContent=min+":"+sec;
      setTimeout(timer, 1000)
    }
    timer();

  </script>
</body>
</html>
