<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таймер релаксации</title>
  <style>
    body {
      background-color: #494949;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    #timer {
      font-size: 5rem;
      color: #268dee;
      font-weight: 700;
      text-align: center;
      margin: 40px auto 20px;
      padding: 25px 50px;
      border: 5px solid #268dee;
      border-radius: 20px;
      background: linear-gradient(135deg, #e0f0ff 0%, #a0c8ff 100%);
      box-shadow:
        0 8px 20px rgba(38, 141, 238, 0.4),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
      width: fit-content;
      min-width: 200px;
      user-select: none;
    }

    .btn-container {
      margin-top: 10px;
    }

    button {
      background-color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #444;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        transform 0.15s ease;
      user-select: none;
      outline-offset: 2px;
    }

    button:hover {
      background-color: #268dee;
      color: white;
      box-shadow: 0 8px 18px rgba(38, 141, 238, 0.6);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 4px 8px rgba(38, 141, 238, 0.4);
    }

    .round-btn-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .round-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #268dee;
      box-shadow: 0 5px 15px rgba(38, 141, 238, 0.3);
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      user-select: none;
      border: none;
      outline-offset: 2px;
    }

    .round-btn:hover {
      background-color: #268dee;
      color: white;
      box-shadow: 0 10px 25px rgba(38, 141, 238, 0.7);
      transform: translateY(-3px);
    }

    .round-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 12px rgba(38, 141, 238, 0.5);
    }
  </style>
</head>
<body>
  <h1 id="timer">0:00</h1>

  <div class="btn-container">
    <button class="join" onclick="location.href='index.html'">Назад</button>
  </div>

  <div class="round-btn-container">
    <button class="round-btn" id="plus5">+5</button>
    <button class="round-btn" id="minus5">-5</button>
  </div>

  <script>
    const time = document.getElementById('timer');


    let min = 5;
    let sec = 0;

    function updateDisplay() {
      time.textContent = min + ":" + sec;
    }

    document.getElementById('plus5').addEventListener('click', () => {
      min += 5;
      updateDisplay();
    });

    document.getElementById('minus5').addEventListener('click', () => {

      if (min >= 5) {
        min -= 5;
      } 
      
      else {
        min = 0;
        sec = 0;
      }

    });

    function timer() {

      if (min === 0 && sec === 0) {
        clearTimeout(timerId);
        return;
      }

      sec--;
      if (sec <= 0 && min > 0) {
        sec = 59
        
      }


      time.textContent = min + ":" + sec;
      timerId = setTimeout(timer, 1000);
    }

    timer();
    updateDisplay();

  </script>
</body>
</html>
